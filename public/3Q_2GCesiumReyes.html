<html>
    <head>
        <meta charset="UTF-8">
        <meta viewport content="width=device-width, initial-scale=1.0">
        <title>Club Membership Form</title>
        <style>
          form{
            background-color: rgb(255, 255, 255);
            padding:25px;
            border-radius: 4%;
            box-shadow: 0 4px 15px rgba(211, 65, 65, 0.445);
            width:100%;
            max-width:500px;
          }
        body {
            font-family: Verdana, Tahoma, sans-serif;
            font-size: 18px;
            color: rgb(240, 74, 115);
            justify-content: center;
            display:flex;
            padding:20px;
        }
        fieldset{
            border:1px solid #ddd;
            border-radius:5px;
            margin-bottom:20px;
            padding:15px;
        }
        legend{
            font-weight: bold;
            color: #ee566f;
            padding: 0 10px;
        }
        label{
            display:block;
            margin-bottom: 15px;
            font-size: 14px;
            color: #ee566f;
        }
        .buttonss{
           background-color: #ff9cad; 
           border: none; 
           color: white;
           padding: 14px 28px; 
           text-align: center;
           font-size: 16px;
           border-radius: 8px; 
           cursor: pointer; 
           transition: background-color 0.3s, transform 0.2s; 
        }

        .buttonss:hover {
           background-color: #ff717194; 
           transform: translateY(-2px); 
        }

        .buttonss:active {
           transform: translateY(0); 
        }
        input, select, textarea{
            width: 100%;
            padding:8px;
            margin-top: 5px;
            border: 1px solid rgb(224, 125, 150);
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus{
            border-color:#70f1d1;
            background-color:#fff8f8;
            outline: none;
            box-shadow: 0 0 5px #70f1d1;

        }
        .empty-field{
            border: 2px solid #ff2389 !important;
            background-color:#fff0f0 !important;

        }
        </style>
    </head>
    <body style="background-color: #ffbcc9;">

        <div class="form-container">  
        <form id="form" action="submit" method="post"
            onsubmit="return submission()"
            onreset="return resetAll()"
        >

            <fieldset>
                <legend>Your Personal Information</legend><br/>
                <label> Student ID:
                    <input type="number" name="studentID"  required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)">
                </label></br>
                <label>Full Name:
                    <input type="text" name="fullName" required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)">
                </label></br>
                <label>Birthday (mm/dd/yyyy):
                    <input type="text" name="fullName"  required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)">
                </label></br>
                <label>Email Address:
                    <input type="text" name="fullName"  required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)">
                </label></br>
                </fieldset>

                <fieldset>
                    <legend>Club Membership Details</legend>
                <label>Mobile Phone:
                    <input type="text" name="mobile"  required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)">
                </label></br>
                <label>Grade Level
                    <select name="gradeLevel" required>
                        <option value="">Select Your Grade</option>
                        <option value="Gr7">Grade 7</option>
                        <option value="Gr8">Grade 8</option>
                        <option value="Gr9">Grade 9</option>
                        <option value="Gr10">Grade 10</option>
                        <option value="Gr11">Grade 11</option>
                        <option value="Gr12">Grade 12</option>
                    </select>
                    </label></br>
                <label>Intern or Extern?
                    <input type="radio" name="membership" value="INT" required style="width: auto;">Intern
                    <input type="radio" name="membership" value="EXT" required style="width: auto;">Extern
                </label></br>
                <label>Preferred Organization/Club
                    <select name="choice" required>
                        <option value="">Choose Your Club</option>
                        <option value="ArT">Likha</option>
                        <option value="FrisbEE">Alianti</option>
                        <option value="BookWorm">Ellipsis</option>
                        <option value="MakeR">Pisay XYZ</option>
                        <option value="BasketBall">Pallastro</option>
                        <option value="ChemIstry">ATOM</option>
                    </select>
                </label></br>
                <label>Why Do You Want To Join?
                    <textarea name="join" rows="4" required onblur="validateField(this)" onfocus="this.classlist.remove(`empty-field`)"></textarea>
                </label></br>

            </fieldset>
            <div class="buttonss">
                <input type="submit" value="Submit Info">
                <input type="reset" value="Clear All">
            </div>
        </form>
      </div>
        <script>
              
            function submission(){
                return confirm("Are you sure you want to submit this form already?")
            }
            function resetAll(){
                return confirm("Are you sure you want to reset? This will clear all progress")
            }
            function validation(){
                if(element.value.trim()===""){
                    element.classList.add("empty-field");
                }
                else{
                    element.classList.remove("empty-field");
                }
            }
        </script>
    </body>
</html>
